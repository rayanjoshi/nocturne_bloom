data_module:
  window_size: 10
  price_target_col: Price_Target
  direction_target_col: Direction_Target
  x_save_path: data/processed/nvda_processed_x.pt
  price_y_save_path: data/processed/nvda_processed_price_y.pt
  direction_y_save_path: data/processed/nvda_processed_direction_y.pt
  price_y_scaled_save_path: models/Price_Target_scaler.pkl
  x_scaled_save_path: models/feature_scaler.pkl
  batch_size: 64
  num_workers: 7
  train_val_split: 0.8

data_processor:
  x_load_path: data/processed/nvda_processed_data.npy
  price_y_load_path: data/processed/nvda_processed_Price_Target.npy
  direction_y_load_path: data/processed/nvda_processed_Direction_Target.npy
  x_save_path: data/processed/nvda_processed_x.pt
  price_y_save_path: data/processed/nvda_processed_price_y.pt
  direction_y_save_path: data/processed/nvda_processed_direction_y.pt
  preprocessing_data_path: data/preprocessing/nvda_processed_data.csv