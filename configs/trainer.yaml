defaults:
  - _self_
  - model_Ensemble
  - data_module

trainer:
  project_name: "NVDA Stock Predictor - Ensemble"
  run_name: "Ensemble Model"
  max_epochs: 30  # More epochs with early stopping
  accelerator: "auto"
  devices: 1
  log_every_n_steps: 10  # Optimized logging frequency
  seed: 42  # Optimized seed for reproducibility
  early_stopping_patience: 20  # Stop if no improvement for 20 epochs
  early_stopping_delta: 4.656566625740723e-05  # Optimized delta for early stopping
  gradient_clip_val: 2.3259093705538745  # Gradient clipping to prevent exploding gradients