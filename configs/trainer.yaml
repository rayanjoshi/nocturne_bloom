defaults:
  - _self_
  - model_Ensemble
  - data_module

trainer:
  project_name: "NVDA Stock Predictor - Ensemble"
  run_name: "Ensemble Model"
  max_epochs: 60  # More epochs with early stopping
  accelerator: "auto"
  devices: 1
  log_every_n_steps: 10  # Optimized logging frequency
  seed: 42  # Optimized seed for reproducibility
  early_stopping_patience: 8  # Stop after 8 epochs with no improvement
  early_stopping_delta: 0.00455105461433482  # Optimized delta for early stopping
  gradient_clip_val: 3.590219704044394  # Gradient clipping to prevent exploding gradients