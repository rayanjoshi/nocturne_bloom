defaults:
  - _self_
  - model_Ensemble
  - data_module

trainer:
  project_name: "NVDA Stock Predictor - Ensemble"
  run_name: "Ensemble Model"
  max_epochs: 120  # More epochs with early stopping
  accelerator: "auto"
  devices: 1
  log_every_n_steps: 10  # Optimized logging frequency
  seed: 42  # Optimized seed for reproducibility
  early_stopping_patience: 8  # Stop if no improvement for 8 epochs
  early_stopping_delta: 3.548904242575331e-08  # Optimized delta for early stopping
  gradient_clip_val: 4.466328710462707  # Gradient clipping to prevent exploding gradients